<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header__content">
                <h1>Spotify-bot</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="msger">
                    <header class="msger-header">
                        <div class="msger-header-title"><i class="fas fa-comment-alt"></i> Spotify</div>
                        <div class="msger-header-options">
                            <span><i class="fas fa-cog"></i></span>
                        </div>
                    </header>

                    <main class="msger-chat">
                        <div class="msg left-msg">
                            <div class="msg-img"
                                style="background-image: url(https://image.flaticon.com/icons/png/512/2111/2111624.png)"></div>

                            <div class="msg-bubble">
                                <div class="msg-info">
                                    <div class="msg-info-name">Spotify-bot</div>
                                    <div class="msg-info-time">00:00</div>
                                </div>

                                <div class="msg-text">
                                    Hi, welcome to Spotify-bot!
                                </div>
                            </div>
                        </div>

                        <div class="msg right-msg">
                            <div class="msg-img"
                                style="background-image: url(https://eitrawmaterials.eu/wp-content/uploads/2016/09/person-icon.png)"
                            ></div>

                            <div class="msg-bubble">
                                <div class="msg-info">
                                    <div class="msg-info-name">you</div>
                                    <div class="msg-info-time">00:00</div>
                                </div>

                                <div class="msg-text"></div>
                            </div>
                        </div>
                    </main>

                    <form class="msger-inputarea">
                        <input type="text" class="msger-input" placeholder="Enter your message...">
                        <button type="submit" class="msger-send-btn">Send</button>

                    </form>
                </section>
        </div>
    </main>

    <footer>

    </footer>
<script src="js/app.js"></script>
</body>
</html>
